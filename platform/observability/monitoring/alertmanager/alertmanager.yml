global:
  resolve_timeout: 1m

route:
  receiver: local-webhook
  group_by: ["alertname", "service", "queue", "probe"]
  group_wait: 5s
  group_interval: 30s
  repeat_interval: 2m

receivers:
  - name: local-webhook
    webhook_configs:
      - url: http://alert-echo:8080/alert
        send_resolved: true
